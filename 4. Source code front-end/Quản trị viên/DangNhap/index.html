<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="login-page-inner">
        <div class="frame-parent">
          <div class="frame-group">
            <div class="rectangle-parent">
              <div class="frame-child"></div>
              <div class="frame-child"></div>
            </div>
            <b class="cho-mng-n">Chào mừng đến FoodShare</b>
            <div class="rectangle-parent">
              <div class="frame-inner"></div>
              <div class="frame-inner"></div>
            </div>
          </div>
          <div class="frame-container">
            <div class="frame-wrapper">
              <div class="username-parent">
                <div class="username">
                  <img class="icons" alt="" src="./public/icons.svg" />

                  <b class="enter-username">Tên đăng nhập</b>
                </div>
                <div class="username">
                  <img class="icons" alt="" src="./public/icons1.svg" />

                  <b class="enter-username">Mật khẩu</b>
                </div>
              </div>
            </div>
            <div class="login-button">
              <div class="login">Đăng nhập</div>
            </div>
          </div>
        </div>
      </div>
      <div class="instance-parent">
        <div class="vuesaxlinearbezier-parent">
          <img
            class="vuesaxlinearbezier-icon"
            alt=""
            src="./public/vuesaxlinearbezier.svg"
          />

          <div class="bezier">FoodShare</div>
        </div>
        <img class="group-child" alt="" src="./public/group-110.svg" />
      </div>
    </div>
  </body>
</html>
