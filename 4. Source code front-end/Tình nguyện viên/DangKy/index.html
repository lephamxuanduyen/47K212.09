<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <div class="signup-child"></div>
      <div class="iphone-xstatus-barsstatus-ba">
        <div class="rectangle">
          <div class="rectangle"></div>
          <div class="battery">
            <div class="border"></div>
            <img class="cap-icon" alt="" src="./public/cap.svg" />

            <div class="capacity"></div>
          </div>
          <img class="wifi-icon" alt="" src="./public/wifi.svg" />

          <img
            class="cellular-connection-icon"
            alt=""
            src="./public/cellular-connection.svg"
          />

          <div class="time-style">
            <div class="time"><span class="span">9:4</span>1</div>
          </div>
        </div>
      </div>
      <div class="icons-close-copy-3">
        <img class="arrow-left-icon" alt="" src="./public/arrow-left.svg" />
      </div>
      <div class="homeindicator-wrapper">
        <div class="homeindicator">
          <div class="home-indicator"></div>
        </div>
      </div>
      <div class="text-fields-parent">
        <div class="text-fields">
          <div class="frame-parent">
            <div class="remember-me-parent">
              <div class="remember-me">Email / Tên đăng nhập</div>
              <div class="email">
                <div class="content">
                  <div class="left-content">
                    <div class="label">info@dummy.com</div>
                  </div>
                  <div class="close-button">
                    <img
                      class="sf-symbol-xmarkcirclefill"
                      alt=""
                      src="./public/sf-symbol--xmarkcirclefill.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="remember-me-parent">
              <div class="remember-me">Mật khẩu</div>
              <div class="email">
                <div class="content">
                  <div class="left-content">
                    <div class="label">*******</div>
                  </div>
                  <div class="close-button1">
                    <img
                      class="eye-off-icon"
                      alt=""
                      src="./public/eyeoff.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="remember-me-container">
              <div class="remember-me2">Chọn đối tượng</div>
              <div class="password1">
                <img
                  class="password-child"
                  alt=""
                  src="./public/ellipse-5.svg"
                />

                <div class="label2">Tình nguyện viên</div>
              </div>
              <div class="password1">
                <img
                  class="password-child"
                  alt=""
                  src="./public/ellipse-51.svg"
                />

                <div class="label2">Hộ gia đình/ Nhà hàng/ Quán ăn</div>
              </div>
            </div>
          </div>
          <div class="text-fields-child"></div>
        </div>
        <div class="login-btn-wrapper">
          <div class="login-btn">
            <b class="label4">Đăng ký</b>
          </div>
        </div>
      </div>
      <b class="title">Đăng ký</b>
      <div class="remember-me3">Để tham gia vào cộng đồng FoodShare</div>
    </div>
  </body>
</html>
