<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="i-mt-khu">
      <div class="status-bars-iphone8status-b">
        <img
          class="iconssystemstatus-barbatter"
          alt=""
          src="./public/iconssystemstatus-barbattery.svg"
        />

        <b class="time">1:20 PM</b>
        <img
          class="iconssystemstatus-barscreen"
          alt=""
          src="./public/iconssystemstatus-barscreen-lock.svg"
        />

        <img
          class="iconssystemstatus-barsignal"
          alt=""
          src="./public/iconssystemstatus-barsignal.svg"
        />

        <img class="full-bars-icon" alt="" src="./public/full-bars.svg" />

        <img
          class="iconssystemstatus-barwifi"
          alt=""
          src="./public/iconssystemstatus-barwifi.svg"
        />
      </div>
      <img class="i-mt-khu-child" alt="" src="./public/group-149.svg" />

      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="mt-khu-wrapper">
          <div class="mt-khu">Mật khẩu</div>
        </div>
        <div class="nhp-mt-khu">Nhập mật khẩu cũ</div>
        <div class="close-button">
          <img class="eye-off-icon" alt="" src="./public/eyeoff.svg" />
        </div>
      </div>
      <div class="rectangle-group">
        <div class="group-child"></div>
        <div class="mt-khu1">Mật khẩu</div>
        <div class="nhp-mt-khu">Nhập mật khẩu mới</div>
        <div class="close-button1">
          <img class="eye-off-icon" alt="" src="./public/eyeoff.svg" />
        </div>
      </div>
      <div class="rectangle-container">
        <div class="group-child"></div>
        <div class="mt-khu1">Mật khẩu</div>
        <div class="nhp-mt-khu">Xác nhận mật khẩu</div>
        <div class="close-button2">
          <img class="eye-off-icon" alt="" src="./public/eyeoff.svg" />
        </div>
      </div>
      <div class="button">
        <div class="button-child"></div>
        <b class="lu">Lưu</b>
      </div>
      <b class="i-mt-khu1">Đổi mật khẩu</b>
    </div>
  </body>
</html>
