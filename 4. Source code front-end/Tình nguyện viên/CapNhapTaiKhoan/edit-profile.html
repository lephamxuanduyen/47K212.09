<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./edit-profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="edit-profile">
      <div class="title">
        <div class="title-child"></div>
        <img class="title-item" alt="" src="./public/group-109.svg" />

        <b class="title1">Food Share</b>
      </div>
      <div class="my-carbon-footprint-parent">
        <div class="my-carbon-footprint">My carbon footprint</div>
        <img class="frame-child" alt="" src="./public/frame-41.svg" />
      </div>
      <div class="homeindicator">
        <div class="home-indicator"></div>
      </div>
      <div class="edit-profile-child"></div>
      <div class="homeindicator">
        <div class="home-indicator"></div>
      </div>
      <div class="edit-profile-item"></div>
      <div class="cp-nht-thng">Cập nhật thông tin</div>
      <div class="frame-parent">
        <div class="h-s-wrapper">
          <div class="h-s">Hồ sơ</div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-container">
            <div class="frame-group">
              <div class="user-square-parent">
                <img
                  class="user-square-icon"
                  alt=""
                  src="./public/usersquare.svg"
                />

                <div class="h-v-tn">Họ và tên</div>
              </div>
              <div class="duy">Duy</div>
            </div>
          </div>
        </div>
        <div class="frame-wrapper">
          <div class="frame-container">
            <div class="frame-group">
              <div class="user-square-parent">
                <img
                  class="calendar-todo-line-icon"
                  alt=""
                  src="./public/calendartodoline.svg"
                />

                <div class="h-v-tn">Ngày sinh</div>
              </div>
              <div class="duy">15/01/1999</div>
            </div>
          </div>
        </div>
        <div></div>
      </div>
      <div class="edit-profile-inner">
        <div class="frame-group">
          <div class="user-square-parent">
            <img class="user-square-icon" alt="" src="./public/map.svg" />

            <div class="h-v-tn">Số CMND/CCCD</div>
          </div>
          <div class="duy">5321489541647</div>
        </div>
      </div>
      <div class="edit-profile-inner1">
        <div class="frame-group">
          <div class="user-square-parent">
            <img
              class="calendar-todo-line-icon"
              alt=""
              src="./public/refundline.svg"
            />

            <div class="h-v-tn">Email</div>
          </div>
          <div class="duy">chat@gmail.com</div>
        </div>
      </div>
      <div class="edit-profile-inner2">
        <div class="frame-container">
          <div class="frame-group">
            <div class="user-square-parent">
              <img class="mobile-icon" alt="" src="./public/mobile.svg" />

              <div class="h-v-tn">Số điện thoại</div>
            </div>
            <div class="duy">0845975153</div>
          </div>
        </div>
      </div>
      <img class="navigation-icon" alt="" src="./public/navigation1.svg" />

      <div class="button1">
        <b class="label">Lưu</b>
      </div>
      <div class="iphone-xstatus-barsstatus-ba">
        <div class="rectangle">
          <div class="rectangle"></div>
          <div class="battery">
            <div class="border"></div>
            <img class="cap-icon" alt="" src="./public/cap1.svg" />

            <div class="capacity"></div>
          </div>
          <img class="wifi-icon" alt="" src="./public/wifi21.svg" />

          <img
            class="cellular-connection-icon"
            alt=""
            src="./public/cellular-connection.svg"
          />

          <div class="time-style">
            <div class="time1"><span class="span">9:4</span>1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
