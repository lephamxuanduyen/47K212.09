<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signin-quen-mat-khau.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
    />
  </head>
  <body>
    <div class="signin-quen-mat-khau">
      <div class="signin-quen-mat-khau-child"></div>
      <div class="iphone-xstatus-barsstatus-ba2">
        <div class="iphone-xstatus-barsstatus-ba3">
          <div class="iphone-xstatus-barsstatus-ba3"></div>
          <div class="battery1">
            <div class="border1"></div>
            <img class="cap-icon1" alt="" src="./public/cap1.svg" />

            <div class="capacity1"></div>
          </div>
          <img class="wifi-icon1" alt="" src="./public/wifi1.svg" />

          <img
            class="cellular-connection-icon1"
            alt=""
            src="./public/cellular-connection1.svg"
          />

          <div class="time-style1">
            <div class="time1"><span class="span1">9:4</span>1</div>
          </div>
        </div>
      </div>
      <div class="icons-close-copy-3">
        <img class="arrow-left-icon" alt="" src="./public/arrow-left.svg" />
      </div>
      <div class="homeindicator">
        <div class="home-indicator"></div>
      </div>
      <div class="text-fields-parent">
        <div class="text-fields">
          <div class="frame-parent">
            <div class="remember-me-parent">
              <div class="remember-me">Email / Tên đăng nhập</div>
              <div class="password">
                <div class="content1">
                  <div class="left-content1">
                    <div class="label2">info@dummy.com</div>
                  </div>
                  <div class="close-button1">
                    <img
                      class="sf-symbol-xmarkcirclefill1"
                      alt=""
                      src="./public/sf-symbol--xmarkcirclefill.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="remember-me-parent">
              <div class="remember-me">Mật khẩu</div>
              <div class="password">
                <div class="content1">
                  <div class="left-content1">
                    <div class="label2">*******</div>
                  </div>
                  <div class="close-button2">
                    <img
                      class="eye-off-icon"
                      alt=""
                      src="./public/eyeoff.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="remember-me-parent">
            <div class="remember-me">Xác nhận mật khẩu</div>
            <div class="password">
              <div class="content1">
                <div class="left-content1">
                  <div class="label2">*******</div>
                </div>
                <div class="close-button2">
                  <img class="eye-off-icon" alt="" src="./public/eyeoff.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="login-btn-wrapper">
          <div class="login-btn">
            <b class="label5">Đặt lại</b>
          </div>
        </div>
      </div>
      <b class="title2">Đặt lại mật khẩu</b>
    </div>
  </body>
</html>
