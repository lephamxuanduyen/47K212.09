<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="signin-sai-mat-khau">
      <div class="signin-sai-mat-khau-child"></div>
      <div class="icons-close-copy-3">
        <img class="arrow-left-icon" alt="" src="./public/arrow-left.svg" />
      </div>
      <div class="homeindicator">
        <div class="home-indicator"></div>
      </div>
      <div class="text-fields-parent">
        <div class="text-fields">
          <div class="frame-parent">
            <div class="remember-me-parent">
              <div class="remember-me">Email / Tên đăng nhập</div>
              <div class="email">
                <div class="content">
                  <div class="left-content">
                    <div class="label">info@dummy.com</div>
                  </div>
                  <div class="close-button">
                    <img
                      class="sf-symbol-xmarkcirclefill"
                      alt=""
                      src="./public/sf-symbol--xmarkcirclefill.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="remember-me-parent">
              <div class="remember-me">Mật khẩu</div>
              <div class="email">
                <div class="content">
                  <div class="left-content">
                    <div class="label">*******</div>
                  </div>
                  <div class="close-button1">
                    <img
                      class="eye-off-icon"
                      alt=""
                      src="./public/eyeoff.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="forgot-password-wrapper">
            <div class="remember-me">MẬT KHẨU SAI!!!</div>
          </div>
          <div class="forgot-password-container">
            <div class="remember-me">Quên mật khẩu?</div>
          </div>
        </div>
        <div class="login-btn-parent">
          <div class="login-btn">
            <b class="label2">Đăng nhập</b>
          </div>
          <div class="dont-have-a-container">
            <span>Chưa có tài khoản? </span>
            <span class="ng-k-ngay">Đăng ký ngay</span>
          </div>
        </div>
      </div>
      <div class="or-divider">
        <div class="or-divider-inner">
          <div class="frame-child"></div>
        </div>
        <div class="remember-me-wrapper">
          <div class="remember-me2">Đăng nhập với</div>
        </div>
        <div class="or-divider-inner">
          <div class="frame-child"></div>
        </div>
      </div>
      <div class="frame-group">
        <div class="frame-wrapper">
          <img class="frame-icon" alt="" src="./public/frame.svg" />
        </div>
        <div class="frame-wrapper">
          <img class="frame-icon1" alt="" src="./public/frame1.svg" />
        </div>
        <div class="frame-wrapper">
          <img class="frame-icon2" alt="" src="./public/frame2.svg" />
        </div>
      </div>
      <b class="title">Chào mừng bạn!</b>
      <div class="iphone-xstatus-barsstatus-ba">
        <div class="rectangle">
          <div class="rectangle"></div>
          <div class="battery">
            <div class="border"></div>
            <img class="cap-icon" alt="" src="./public/cap1.svg" />

            <div class="capacity"></div>
          </div>
          <img class="wifi-icon" alt="" src="./public/wifi1.svg" />

          <img
            class="cellular-connection-icon"
            alt=""
            src="./public/cellular-connection1.svg"
          />

          <div class="time-style">
            <div class="time"><span class="span">9:4</span>1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
