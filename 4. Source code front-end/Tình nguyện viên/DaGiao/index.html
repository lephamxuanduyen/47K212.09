<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="rate">
      <img class="vector-icon" alt="" src="./public/vector.svg" />

      <img class="background-icon" alt="" src="./public/background.svg" />

      <div class="button">
        <img class="vector-icon" alt="" src="./public/rectangle-17.svg" />

        <b class="xc-nhn">Xác nhận</b>
      </div>
      <div class="trip-detail">
        <div class="qung-ng">Quảng đường</div>
        <img
          class="trip-detail-child"
          alt=""
          src="./public/rectangle-171.svg"
        />

        <div class="skate-park">Skate Park</div>
        <img class="trip-detail-item" alt="" src="./public/rectangle-171.svg" />

        <div class="home">Home</div>
        <img class="ic-pin-icon" alt="" src="./public/ic-pin.svg" />

        <img class="trip-detail-inner" alt="" src="./public/ellipse-5.svg" />

        <img class="line-icon" alt="" src="./public/line-2.svg" />
      </div>
      <div class="driver">
        <img class="driver-child" alt="" src="./public/rectangle-8@2x.png" />

        <div class="ben-stokes">Ben Stokes</div>
        <img class="driver-item" alt="" src="./public/group-90.svg" />

        <img class="shape-icon" alt="" src="./public/shape.svg" />

        <div class="div">4.9</div>
      </div>
      <div class="payment-detail">
        <div class="nh-minh-chng">Ảnh minh chứng</div>
      </div>
      <div class="how-your-trip">
        <div class="text-box">
          <img class="text-box-child" alt="" src="./public/rectangle-172.svg" />

          <div class="bn-hy-vit">Bạn hãy viết gì đó!!!</div>
        </div>
      </div>
      <div class="header">
        <div class="giao">Đã giao</div>
        <img class="close-icon" alt="" src="./public/close.svg" />
      </div>
      <img class="nh1-2-icon" alt="" src="./public/nh1-2@2x.png" />

      <img class="rate-child" alt="" src="./public/group-110.svg" />

      <div class="iphone-xstatus-barsstatus-ba">
        <div class="text-box">
          <div class="text-box"></div>
          <div class="battery">
            <div class="border"></div>
            <img class="cap-icon" alt="" src="./public/cap1.svg" />

            <div class="capacity"></div>
          </div>
          <img class="wifi-icon" alt="" src="./public/wifi1.svg" />

          <img
            class="cellular-connection-icon"
            alt=""
            src="./public/cellular-connection.svg"
          />

          <div class="time-style">
            <div class="time"><span class="span">9:4</span>1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
