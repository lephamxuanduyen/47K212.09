<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="chn-nh-i-din">
      <div class="my-carbon-footprint-parent">
        <div class="my-carbon-footprint">My carbon footprint</div>
        <img class="frame-child" alt="" src="./public/frame-411.svg" />
      </div>
      <div class="homeindicator">
        <div class="home-indicator"></div>
      </div>
      <div class="duy">Duy</div>
      <div class="frame-parent">
        <div class="frame-group">
          <div class="profile-circle-parent">
            <img
              class="profile-circle-icon"
              alt=""
              src="./public/profilecircle.svg"
            />

            <div class="cp-nht-thng">Cập nhật thông tin cá nhân</div>
            <img
              class="arrow-right-s-line-icon"
              alt=""
              src="./public/arrowrightsline.svg"
            />
          </div>
          <div class="sms-notification-parent">
            <img
              class="profile-circle-icon"
              alt=""
              src="./public/smsnotification.svg"
            />

            <div class="i-mt-khu">Đổi mật khẩu</div>
            <img
              class="arrow-right-s-line-icon"
              alt=""
              src="./public/arrowrightsline.svg"
            />
          </div>
        </div>
        <img class="frame-item" alt="" />
      </div>
      <div class="title">
        <div class="title-child"></div>
        <img class="title-item" alt="" src="./public/group-109.svg" />

        <b class="title1">Food Share</b>
      </div>
      <img
        class="chn-nh-i-din-child"
        alt=""
        src="./public/ellipse-180@2x.png"
      />

      <div class="iocamera-wrapper">
        <img class="iocamera-icon" alt="" src="./public/iocamera1.svg" />
      </div>
      <div class="iphone-xstatus-barsstatus-ba">
        <div class="rectangle">
          <div class="rectangle"></div>
          <div class="battery">
            <div class="border"></div>
            <img class="cap-icon" alt="" src="./public/cap111.svg" />

            <div class="capacity"></div>
          </div>
          <img class="wifi-icon" alt="" src="./public/wifi1.svg" />

          <img
            class="cellular-connection-icon"
            alt=""
            src="./public/cellular-connection2.svg"
          />

          <div class="time-style">
            <div class="time"><span class="span">9:4</span>1</div>
          </div>
        </div>
      </div>
      <div class="homeindicator1">
        <div class="home-indicator"></div>
      </div>
      <div class="chn-nh-i-din-item"></div>
      <div class="group-parent">
        <div class="group-container">
          <div class="vector-parent">
            <img class="group-child" alt="" src="./public/rectangle-2041.svg" />

            <div class="chp-nh-mi-chn-nh-t-thit-parent">
              <div class="chp-nh-mi-container">
                <p class="blank-line">&nbsp;</p>
                <p class="blank-line">&nbsp;</p>
                <p class="blank-line">Chụp ảnh mới</p>
                <p class="blank-line">&nbsp;</p>
                <p class="blank-line">Chọn ảnh từ thiết bị</p>
              </div>
              <img class="frame-item" alt="" />
            </div>
          </div>
          <div class="rectangle-parent">
            <div class="group-item"></div>
            <div class="hy">Hủy</div>
          </div>
        </div>
        <div class="group-inner"></div>
      </div>
    </div>
  </body>
</html>
