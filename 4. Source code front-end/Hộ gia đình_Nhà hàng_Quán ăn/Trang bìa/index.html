<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
  </head>
  <body>
    <div class="login-screen">
      <div class="frame-parent">
        <div class="frame-wrapper">
          <img class="frame-icon" alt="" src="./public/frame.svg" />
        </div>
        <div class="frame-wrapper">
          <img class="frame-icon1" alt="" src="./public/frame1.svg" />
        </div>
        <div class="frame-wrapper">
          <img class="frame-icon2" alt="" src="./public/frame2.svg" />
        </div>
      </div>
      <img
        class="login-screen-logo"
        alt=""
        src="./public/login-screen-logo.svg"
      />

      <div class="foodshare">FoodShare</div>
      <div class="button">
        <div class="label">Đăng ký</div>
      </div>
      <div class="button1">
        <div class="label">Đăng nhập</div>
      </div>
      <div class="or-divider">
        <div class="or-divider-inner">
          <div class="frame-child"></div>
        </div>
        <div class="remember-me-wrapper">
          <div class="remember-me">Đăng nhập với</div>
        </div>
        <div class="or-divider-inner">
          <div class="frame-child"></div>
        </div>
      </div>
      <div class="iphone-xstatus-barsstatus-ba">
        <div class="rectangle">
          <div class="rectangle"></div>
          <div class="battery">
            <div class="border"></div>
            <img class="cap-icon" alt="" src="./public/cap.svg" />

            <div class="capacity"></div>
          </div>
          <img class="wifi-icon" alt="" src="./public/wifi.svg" />

          <img
            class="cellular-connection-icon"
            alt=""
            src="./public/cellular-connection.svg"
          />

          <div class="time-style">
            <div class="time"><span class="span">9:4</span>1</div>
          </div>
        </div>
      </div>
      <img class="login-screen-child" alt="" src="./public/group-106.svg" />
    </div>
  </body>
</html>
