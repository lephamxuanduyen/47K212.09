<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="mn-hnh-nh-v">
      <div class="screens">
        <img class="maps-icon" alt="" src="./public/maps@2x.png" />

        <div class="circle"></div>
        <img class="back-icon" alt="" src="./public/back.svg" />

        <img class="path-icon" alt="" src="./public/path.svg" />

        <div class="intro">
          <div class="screens">
            <div class="modal-panel"></div>
            <div class="modal-panel1"></div>
            <div class="modal-panel-group">
              <div class="modal-panel2"></div>
              <div class="modal-panel3"></div>
              <img class="shape-icon" alt="" src="./public/shape.svg" />

              <div class="gregory-smith">Bảo Châm</div>
              <img class="oval-2-icon" alt="" src="./public/oval-2@2x.png" />

              <img class="call-icon" alt="" src="./public/call.svg" />

              <div class="distance">Khoảng cách</div>
              <div class="time">Thời gian</div>
              <b class="km">1 km</b>
              <div class="km1">0123456789</div>
              <b class="min">5 phút</b>
              <div class="bound"></div>
              <div class="div">4.9</div>
              <img class="line-icon" alt="" src="./public/line.svg" />
            </div>
          </div>
        </div>
        <div class="iphone-xstatus-barsstatus-ba">
          <div class="screens">
            <div class="screens"></div>
            <div class="battery">
              <div class="border"></div>
              <img class="cap-icon" alt="" src="./public/cap.svg" />

              <div class="capacity"></div>
            </div>
            <img class="wifi-icon" alt="" src="./public/wifi.svg" />

            <img
              class="cellular-connection-icon"
              alt=""
              src="./public/cellular-connection.svg"
            />

            <div class="time-style">
              <div class="time1"><span class="span">9:4</span>1</div>
            </div>
          </div>
        </div>
        <div class="bars-home-indicator-on-lig">
          <div class="home-indicator"></div>
        </div>
        <div class="page-1"></div>
      </div>
      <img class="takeaway-fill-icon" alt="" src="./public/takeawayfill.svg" />

      <img class="vector-icon" alt="" src="./public/vector.svg" />
    </div>
  </body>
</html>
