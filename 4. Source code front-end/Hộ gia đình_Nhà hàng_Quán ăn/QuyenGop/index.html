<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="quyn-gp">
      <div class="background">
        <img class="background-child" alt="" src="./public/rectangle-11.svg" />

        <div class="text-fields">
          <div class="frame-parent">
            <div class="remember-me-parent">
              <div class="remember-me">Thời gian có thể đến nhận</div>
              <div class="email">
                <div class="content">
                  <div class="left-content">
                    <div class="label">hh dd/mm/yy - hh dd/mm/yy</div>
                  </div>
                  <div class="close-button">
                    <img
                      class="sf-symbol-xmarkcirclefill"
                      alt=""
                      src="./public/sf-symbol--xmarkcirclefill.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="remember-me-group">
              <div class="remember-me">Số điện thoại</div>
              <div class="email">
                <div class="content1">
                  <div class="left-content">
                    <div class="label">0123456789</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="remember-me-group">
              <div class="remember-me">Địa chỉ</div>
              <div class="email">
                <div class="content1">
                  <div class="left-content">
                    <div class="label">87 Abc</div>
                  </div>
                </div>
              </div>
              <img
                class="whatsapp-image-2022-05-14-at-1"
                alt=""
                src="./public/whatsapp-image-20220514-at-1051-1@2x.png"
              />
            </div>
          </div>
          <div class="text-fields-child"></div>
        </div>
        <div class="what-do-you-think">
          <div class="loi-thc-phm">Loại thực phẩm</div>
          <img
            class="what-do-you-think-child"
            alt=""
            src="./public/rectangle-17.svg"
          />

          <div class="thc-phm-kh">Thực phẩm khô</div>
          <img
            class="what-do-you-think-item"
            alt=""
            src="./public/rectangle-171.svg"
          />

          <div class="thc-n-nu">Thức ăn nấu sẵn</div>
          <img
            class="what-do-you-think-inner"
            alt=""
            src="./public/rectangle-172.svg"
          />

          <div class="rau-c-qu">Rau củ quả</div>
          <img class="rectangle-icon" alt="" src="./public/rectangle-173.svg" />

          <div class="tht-cha-ch">Thịt chưa chế biến</div>
        </div>
        <div class="button">
          <img
            class="background-child"
            alt=""
            src="./public/rectangle-174.svg"
          />

          <b class="ng">Đăng</b>
        </div>
        <div class="button">
          <img
            class="background-child"
            alt=""
            src="./public/rectangle-174.svg"
          />

          <b class="ng">Đăng</b>
        </div>
      </div>
      <div class="header">
        <div class="quyn-gp1">Quyên góp</div>
        <img class="close-icon" alt="" src="./public/close.svg" />
      </div>
      <img class="quyn-gp-child" alt="" src="./public/group-109.svg" />

      <div class="iphone-xstatus-barsstatus-ba">
        <div class="rectangle">
          <div class="rectangle"></div>
          <div class="battery">
            <div class="border"></div>
            <img class="cap-icon" alt="" src="./public/cap1.svg" />

            <div class="capacity"></div>
          </div>
          <img class="wifi-icon" alt="" src="./public/wifi21.svg" />

          <img
            class="cellular-connection-icon"
            alt=""
            src="./public/cellular-connection.svg"
          />

          <div class="time-style">
            <div class="time"><span class="span">9:4</span>1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
