<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="ly-ngun-nh">
      <div class="ly-ngun-nh-child"></div>
      <div class="iphone-xstatus-barsstatus-ba">
        <div class="rectangle">
          <div class="rectangle"></div>
          <div class="battery">
            <div class="border"></div>
            <img class="cap-icon" alt="" src="./public/cap.svg" />

            <div class="capacity"></div>
          </div>
          <img class="wifi-icon" alt="" src="./public/wifi.svg" />

          <img
            class="cellular-connection-icon"
            alt=""
            src="./public/cellular-connection.svg"
          />

          <div class="time-style">
            <div class="time"><span class="span">9:4</span>1</div>
          </div>
        </div>
      </div>
      <div class="homeindicator">
        <div class="home-indicator"></div>
      </div>
      <div class="text-fields-parent">
        <div class="text-fields">
          <div class="frame-parent">
            <div class="remember-me-parent">
              <div class="remember-me">Họ và tên</div>
              <div class="email">
                <div class="content">
                  <div class="left-content">
                    <div class="label">info@dummy.com</div>
                  </div>
                  <div class="close-button">
                    <img
                      class="sf-symbol-xmarkcirclefill"
                      alt=""
                      src="./public/sf-symbol--xmarkcirclefill.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="remember-me-parent">
              <div class="remember-me">Số điện thoại</div>
              <div class="email">
                <div class="content1">
                  <div class="left-content">
                    <div class="label">0123456789</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="remember-me-parent">
              <div class="remember-me">Địa chỉ</div>
              <div class="email">
                <div class="content1">
                  <div class="left-content">
                    <div class="label">87 Abc</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-fields-child"></div>
        </div>
        <div class="login-btn-wrapper">
          <div class="login-btn">
            <b class="label3">Tiếp</b>
          </div>
        </div>
      </div>
      <b class="title">Tạo hồ sơ</b>
      <img class="union-icon" alt="" src="./public/union.svg" />

      <div class="iocamera-wrapper">
        <img class="iocamera-icon" alt="" src="./public/iocamera1.svg" />
      </div>
      <div class="ly-ngun-nh-item"></div>
      <div class="group-parent">
        <div class="group-container">
          <div class="vector-parent">
            <img class="group-child" alt="" src="./public/rectangle-2041.svg" />

            <div class="chp-nh-mi-chn-nh-t-thit-parent">
              <div class="chp-nh-mi-container">
                <p class="blank-line">&nbsp;</p>
                <p class="blank-line">&nbsp;</p>
                <p class="blank-line">Chụp ảnh mới</p>
                <p class="blank-line">&nbsp;</p>
                <p class="blank-line">Chọn ảnh từ thiết bị</p>
              </div>
              <img class="frame-child" alt="" />
            </div>
          </div>
          <div class="rectangle-parent">
            <div class="group-item"></div>
            <div class="hy">Hủy</div>
          </div>
        </div>
        <div class="group-inner"></div>
      </div>
    </div>
  </body>
</html>
