<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./thng-k.css" />
    <link

  <body>

                <div class="grid-lines1"></div>
                <div class="grid-lines1"></div>
                <div class="grid-lines1"></div>

                <div class="bars2">

                </div>
                <div class="bars3">

                </div>
              </div>
              <div class="x-axis-values">

        <div class="content">

          <div class="tng-lt">

        <div class="group-child"></div>
        <img class="group-item" alt="" src="./public/group-109111.svg" />

      <div class="iphone-xstatus-barsstatus-ba2">
        <div class="iphone-xstatus-barsstatus-ba3">
          <div class="iphone-xstatus-barsstatus-ba3"></div>
          <div class="battery1">
            <div class="border1"></div>
            <img class="cap-icon1" alt="" src="./public/cap1.svg" />

            <div class="capacity1"></div>
          </div>
          <img class="wifi-icon1" alt="" src="./public/wifi21.svg" />

          <img
            class="cellular-connection-icon1"

          <div class="time-style1">
